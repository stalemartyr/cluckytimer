<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		 	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
		
		<link rel="stylesheet" href='./style/style.css'/>
	</head>
	
	<body>
		<div id='timer'>
			<div id='timer-wrapper'>
				<div class='per-wrap' id='hh_swipe'><center><div id='hh_up' class='up'></div><div class='time' id='h1'>0</div><div class='time' id='h2'>0</div> <div id='hh_down' class='down'></div><span class='title'>Hour</span></center></div>
				<span class='toot'>:</span>
				<div class='per-wrap' id='mm_swipe'><center><div id='mm_up' class='up'></div><div class='time' id='m1'>0</div><div class='time' id='m2'>0</div><div id='mm_down' class='down'></div><span class='title'>Minute</span></center></div>
				<span class='toot'>:</span>
				<div class='per-wrap' id='ss_swipe'><center><div id='ss_up' class='up'></div><div class='time' id='s1'>0</div><div class='time' id='s2'>0</div><div id='ss_down' class='down'></div><span class='title'>Second</span></center></div>
				<div id='ms'>00</div>
			</div><br/>
			<div id='logger'>
			
			</div>
			<div id='buttons'>
				<div id='start'>Start</div><div id='stop'>Stop</div><div id='resume'>Resume</div><div id='reset'>Reset</div><div id='log'>Log</div>
			</div>
		</div>
		
		<script src='script/script.js'></script>
	</body>
